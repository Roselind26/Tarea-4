name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (opcional)
      run: |
        pytest  # Si tienes pruebas, sino elimina esta l√≠nea

    - name: Build Docker image (opcional)
      run: |
        docker build -t breast-cancer-api .
        docker push roselind26/breast-cancer-api
